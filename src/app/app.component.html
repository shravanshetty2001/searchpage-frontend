<div class="wrap">
<form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
  <div class="search">
     <input type="text" class="searchTerm" formControlName="stext" placeholder="What are you looking for?">
     <button type="submit" class="searchButton">
       <i class="fa fa-search"></i>
    </button>
  </div>
</form>
  <router-outlet></router-outlet>
</div>
